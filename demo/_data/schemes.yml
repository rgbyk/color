complementary:
  - id: complementary
    title: Complementary
    paragraph: Complementary colors are a pair of colors which, when combined or mixed cancel each other out by producing a grayscale color. In RGB, when complementary colors are combined or mixed together they cancel each other and produce a grayscale color while in RYB, the results are different.
  - { name: "complementary", type: "pure", model: "rgb" }
  - { name: "complementary", type: "neutral", model: "rgb" }
  - { name: "complementary", type: "pure", model: "ryb" }
  - { name: "complementary", type: "neutral", model: "ryb" }

analogous:
  - id: analogous
    title: Analogous
    paragraph: A four-color combination consisting of a base color and three colors that are 30 degrees, 60 degrees, and 90 degrees apart from the base color.
  - { name: "analogous-1", type: "pure", model: "rgb" }
  - { name: "analogous-1", type: "neutral", model: "rgb" }
  - { name: "analogous-1", type: "pure", model: "ryb" }
  - { name: "analogous-1", type: "neutral", model: "ryb" }
  - { name: "analogous-2", type: "pure", model: "rgb" }
  - { name: "analogous-2", type: "neutral", model: "rgb" }
  - { name: "analogous-2", type: "pure", model: "ryb" }
  - { name: "analogous-2", type: "neutral", model: "ryb" }
  - { name: "analogous-3", type: "pure", model: "rgb" }
  - { name: "analogous-3", type: "neutral", model: "rgb" }
  - { name: "analogous-3", type: "pure", model: "ryb" }
  - { name: "analogous-3", type: "neutral", model: "ryb" }

