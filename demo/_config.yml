title: Color Generator
description: ...

source: .
destination: _site
plugins_dir: _plugins
layouts_dir: _layouts
data_dir: _data
includes_dir: _includes

sass:
  sass_dir: _sass
  style: compressed

safe: false

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Filtering Content
show_drafts: null
limit_posts: 0
future: false
unpublished: false

# Conversion
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: false
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  hard_wrap: false
  show_warnings: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    span:
      line_numbers: true
    block:
      line_numbers: true
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Serving
detach: false
port: 8001
host: localhost
livereload: true

# Outputting
encoding: utf-8
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
permalink: pretty
timezone: null

quiet: false
verbose: false
defaults: []

liquid:
  error_mode: warn # lax, warn, strict
  strict_filters: false
  strict_variables: false
